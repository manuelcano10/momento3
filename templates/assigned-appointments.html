{% extends "layout.html"%}
{% block content%}
<br>
<div class="container">
    <form action="/addquote" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="valid-feedback">Nombre</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="valid-feedback">Apellido</label>
            <input type="text" class="form-control" name="surname" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group col-md-6"></div>
          <label for="valid-feedback">Documento de Identidad</label>
          <input type="text" class="form-control" name="document" required>
          <small  class="form-text text-muted">
            Su documento debe tener m√°ximo 10 digitos. Sin comas ni puntos.
          </small>
        </div>
        <div class="form-group">
          <label for="valid-feedback">Fecha de Nacimiento</label>
          <input type="date" class="form-control" name="birth_date" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="valid-feedback">Ciudad</label>
            <input type="text" class="form-control" name="city" required>
          </div>
          <div class="form-group col-md-4">
            <label for="valid-feedback">Barrio</label>
            <input type="text" class="form-control" name="neighborhood" required>
          </div>
          <div class="form-group col-md-2">
            <label for="valid-feedback">Celular</label>
            <input type="text" class="form-control" name="mobile" required>
          </div>
        </div>
        <button type="submit" class="btn btn-success form-group col-md-2">Enviar</button>
      </form>
      
</div>
{% endblock %}
