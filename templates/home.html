{% extends "layout.html"%}
{% block content %}
    <br>
    <h1 style="text-align: center;">Galeria Creeb's 2020</h1>
    <br>
    <div class="container">
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
              <th scope="col">Title</th>
              <th scope="col">Type</th>
              <th scope="col">Address</th>
              <th scope="col">Rooms</th>
              <th scope="col">Price</th>
              <th scope="col">Area</th>
              <th scope="col">Acciones</th>

          </tr>
        </thead>
        <tbody>
            {% for i in quotes %} <!--Se puede utilizar cualquier palabra, en este caso "perro"-->
            <tr> 
                <td>{{i.0}}</td>
                <td>{{i.1}}</td>
                <td>{{i.2}}</td>
                <td>{{i.3}}</td>
                <td>{{i.4}}</td>
                <td>{{i.5}}</td>
                <td>
                  <a href="/edit/{{i.0}}" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{i.0}}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
